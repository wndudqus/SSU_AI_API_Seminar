<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <form action="example" method="POST">
        <ul>
            <li><label>첨부파일<input type="file" name="upload-file"></label></li>
            <br>
            <li><label>첨부파일<input type="file" multiple="multiple" name="upload-files"></label></li>
            <br>
            <li><input type="submit" value="전송"></li>
        </ul>
    </form>
</body>
</html>
