<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <form action="example" method="POST">
        <ul>
            <li><input type="checkbox" value="html">html</li>
            <li><input type="checkbox" value="css">css</li>
            <li><input type="checkbox" value="javascript">javascript</li>
        </ul>
        <ul>
            <li><label><input type="checkbox" value="html">html</label></li>
            <li><label><input type="checkbox" value="css">css</label></li>
            <li><label><input type="checkbox" value="javascript">javascript</label></li>
        </ul>
        
    </form>
</body>
</html>
