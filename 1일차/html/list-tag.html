<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>list tag</title>
</head>
<body>
    <h3>unordered tag</h3>
    <ul>
        <li>순서가</li>
        <li>필요없는</li>
        <li>목록</li>
    </ul>
    <h3>ordered tag</h3>
    <ol>
        <li>순서가</li>
        <li>필요한</li>
        <li>목록</li>
    </ol>
    <h3>중첩된 목록</h3>
    <ul>
        <li>
            <ol>
                <li>순서가</li>
                <li>필요한</li>
                <li>목록</li>
            </ol>
        </li>
        <li>
            <ul>
                <li>순서가</li>
                <li>필요없는</li>
                <li>목록</li>
            </ul>
        </li>
    </ul>
    <dl>
        <dt>설명 목록</dt>
        <dd>설명 목록 태그는 사전 형식처럼 사용할 수 있다.</dd>
        <dt>두 번째 설명 목록</dt>
        <dd>list 처럼 여러 개의 dt, dd태그를 사용할 수 있다.</dd>
    </dl>
</body>
</html>
